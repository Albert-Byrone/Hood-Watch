{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="container" id="welcome"  >
            <div class="text-white text-center" stye="margin-top:15%">
                    <h1 >Welcome to HoodWatch</h1>
                    <h5 style="margin-top:6%" >Get Started by joining a hood today</h5>
                    <a href="{% url 'home' %}" class="btn btn-sm btn-info mt-4">Join Hood</a>
                </div>
</div>
<div class="container">
          <div class="card-deck">
                {% for post in posts %}
                <div class="card hpost pb-2">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">" {{post.post}} "
                        </p>
                        <p class="card-text">By: <small class="text-white">
                            {{ post.user.user.username|title }}</small> <small style="float:right">{{post.date|date}}</small>
                        </p>
                    </div>
                </div>
            {% endfor %}
      
          </div>
</div>
{% endblock %}
